<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level-1 Sample webpage</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #1a3636">
    <header>
      <ul
        style="
          height: 30%;
          background-color: #40534c;
          display: flex;
          justify-content: space-around;
          padding: 2rem;
          color: #e3dfd7;
          cursor: pointer;
          list-style: none;
          font-size: 1rem;
        "
      >
        <li>Home</li>
        <li>Dashboard</li>
        <li>Contact</li>
        <li>About us</li>
      </ul>
    </header>
    <main>
      <div
        class="hero-page"
        style="
          text-align: center;
          height: 230px;
          background-color: #677d6a;
          padding: 2rem;
        "
      >
        <h1>Join Our Community</h1>
        <p style="font-size: 23px">
          We invite you to join our community of like-minded individuals who
          share a passion for Development. Subscribe to our newsletter to stay
          updated on the latest trends, tips, and exclusive content.
        </p>
        <div class="input-container">
          <input
            type="text"
            placeholder="Enter your name"
            style="
              width: 70%;
              padding: 12px 20px;
              border-radius: 0.5rem;
              font-size: 1rem;
              background-color: #ecffe6;
            "
          />
        </div>
        <button
          style="
            padding: 10px 18px;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            background-color: #719d9d;
          "
        >
          Submit
        </button>
      </div>
      <div
        class="image-container"
        style="
          display: block;
          margin-left: 615px;
          margin-right: auto;
          width: 50%;
          margin-top: 10px;
        "
      >
        <img src="img-1.jpg" alt="" width="300" height="300" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
